      window.addEventListener("resize", function () {

        timer = setTimeout(function () {
          var innerWidth = window.innerWidth;
          console.log(
            "event: " +

      var elt = document.getElementById("display_button");
      elt.addEventListener("click", eh);
      function eh() {
        var answer = document.getElementById("answer");
        var wrong_picture = document.getElementsByClassName("wrong");
        var right_picture = document.getElementById("correct_2");
        if (answer.style.display == "none") {
          answer.style.display = "inline";
          for (i = 0; i < wrong_picture.length; i++) {
            wrong_picture[i].style.display = "none";
          }
          right_picture.style.display = "inline";
        } else {
          answer.style.display = "none";
          for (i = 0; i < wrong_picture.length; i++) {
            wrong_picture[i].style.display = "inline";
          }
          right_picture.style.display = "none";
