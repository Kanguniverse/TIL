<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- HTML 본문 영역-->
    <div class="container-fluid">
      <header>
        <h1 class="display-3">Minwoo's Blog</h1>
      </header>
      <article id="AboutMe_ifm">
        <div class="AboutME_content">
          <div class="SectionTitle">About Me</div>
        </div>
        <table>
          <tr id="tr_head">
            <td>이름</td>
            <td>생년월일</td>
            <td>주소지</td>
            <td>연락처</td>
          </tr>
          <tr>
            <td>강민우</td>
            <td>93.05.12</td>
            <td>부산광역시</td>
            <td>010-3114-0698</td>
          </tr>
        </table>
      </article>
      <article id="AboutMe_quiz">
        <div class="SectionTitle">
          Quiz. 다음 중 제가 좋아하는 가수는 누굴까요?
          <span id="answer">IU</span>
        </div>

        <div>
          <b><보기></b>
        </div>

        <div class="row justify-content-around">
          <img
            class="wrong col-lg-3 col-6"
            src="https://newsimg.sedaily.com/2022/03/30/263MBCDUNQ_1.jpg"
          />
          <img
            id="correct col-lg-3 col-6"
            src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/12/24/110942647.2.jpg"
          />
          <img
            class="wrong col-lg-3 col-6"
            src="https://img.asiatoday.co.kr/file/2022y/08m/02d/2022080201000185800010521.jpg"
          />
          <img
            class="wrong col-lg-3 col-6"
            src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=57109545"
          />
          <!-- <img class="col-3" id="display-none" src="사진.jpg" /> -->
        </div>

        <div id="mydiv">
          정답을 알려면 다음 버튼을 클릭하세요
          <button id="display_button">정답</button>
        </div>
      </article>
    </div>

    <!-- 자바스크립트 영역 -->
    <script>
      var elt = document.getElementById("display_button");
      elt.addEventListener("click", eh);
      function eh() {
        var answer = document.getElementById("answer");
        var wrong_picture = document.getElementsByClassName("wrong");
        var right_picture = document.getElementById("correct_2");
        if (answer.style.display == "none") {
          answer.style.display = "inline";
          for (i = 0; i < wrong_picture.length; i++) {
            wrong_picture[i].style.display = "none";
          }
          right_picture.style.display = "inline";
        } else {
          answer.style.display = "none";
          for (i = 0; i < wrong_picture.length; i++) {
            wrong_picture[i].style.display = "inline";
          }
          right_picture.style.display = "none";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
